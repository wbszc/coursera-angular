<!doctype html>
<html lang="en">
  <head>
    <title>Shopping List Check Off</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .emptyMessage {
        font-weight: bold;
        color: red;
        font-size: 1.2em;
      }
      li {
        margin-bottom: 7px;
        font-size: 1.2em;
      }
      li > button {
        margin-left: 6px;
      }
      button > span {
        color: green;
      }
    </style>
  </head>
  <body ng-app="ShoppingListCheckOff">
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6"  ng-controller="ToBuyController as toBuyController">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="food in toBuyController.foods">Buy {{food.number}} {{food.name}}
         <button class="btn btn-default" ng-click="toBuyController.buyFood($index)"><span class="glyphicon glyphicon-ok"></span> Buy</button>
       </li>
     </ul>
     <div ng-if="toBuyController.foods.length == 0" class="emptyMessage">Everything is bought!</div>
    </div>

    <!-- Already Bought List -->
    <div class="col-md-6"  ng-controller="AlreadyBoughtController as alreadyBoughtController">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="food in alreadyBoughtController.foods">Bought {{food.number}} {{food.name}}
         <button class="btn btn-default" ng-click="alreadyBoughtController.buyFood($index)"><span class="glyphicon glyphicon-ok"></span> Buy</button>
       </li>
     </ul>
     <div ng-if="alreadyBoughtController.foods.length == 0" class="emptyMessage">Nothing bought yet.</div>
    </div>
  </div>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.min.js"></script>
<script src="app.js"></script>
</body>
</html>
